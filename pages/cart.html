<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../scss/cart.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  
</head>
<body>
    
<section class="h-100" style="background-color: #eee">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col" id="cart">

          <div >
            <div class="card">
              <div class="card-body p-4">
                <div class="row">
                  <div class="col-lg-7">
                    <h5 class="mb-3">
                       <h3> <a href="./boot.html" class="text-body"
                        ><i class="fas fa-long-arrow-alt-left me-2"></i>
                    Continue shopping
                        </a
                      ></h3> 
                    </h5>
                    <hr />
  
                    <div
                      class="d-flex justify-content-between align-items-center mb-4"
                    >
                      <div>
                        <p class="mb-1">Shopping cart</p>
                        <p class="mb-0">
                          You have <span id="Items"></span> items in your cart
                        </p>
                      </div>
                    </div>


<div id="cartItems"></div>
                    

                    <div class="mb-0">
                      <button
                        onclick="clearCart()"
                        type="button"
                        class="btn btn-danger m-3"
                      >
                        Empte Cart
                      </button>
                      <a href="./boot.html">
                        <button href="" class="btn btn-primary">
                            Shop Now
                          </button>
                      </a>
                    </div>
                  </div>
                  <div class="col-lg-5">
                    <div class="card bg-primary text-white rounded-3">
                      <div class="card-body">
                        <div
                          class="d-flex justify-content-between align-items-center mb-4"
                        >
                          <h5 class="mb-0">Card details</h5>
                        </div>
  
                        <p class="small mb-2">Card type</p>
                        <a href="#!" type="submit" class="text-white"
                          ><i class="fa fa-cc-mastercard fa-2x me-2"></i>
                        </a>
                        <a href="#!" type="submit" class="text-white"
                          ><i class="fa fa-cc-visa fa-2x me-2"></i
                        ></a>
                        <a href="#!" type="submit" class="text-white"
                          ><i class="fa fa-cc-amex fa-2x me-2"></i
                        ></a>
                        <a href="#!" type="submit" class="text-white"
                          ><i class="fa fa-cc-paypal fa-2x"></i
                        ></a>
  
                        <form class="mt-4">
                          <div class="form-outline form-white mb-4">
                            <input
                              type="text"
                              id="typeName"
                              class="form-control form-control-lg"
                              siez="17"
                              placeholder="Cardholder's Name"
                            />
                            <label class="form-label" for="typeName"
                              >Cardholder's Name</label
                            >
                          </div>
  
                          <div class="form-outline form-white mb-4">
                            <input
                              type="text"
                              id="typeText"
                              class="form-control form-control-lg"
                              siez="17"
                              placeholder="1234 5678 9012 3457"
                              minlength="19"
                              maxlength="19"
                            />
                            <label class="form-label" for="typeText"
                              >Card Number</label
                            >
                          </div>
  
                          <div class="row mb-4">
                            <div class="col-md-6">
                              <div class="form-outline form-white">
                                <input
                                  type="text"
                                  id="typeExp"
                                  class="form-control form-control-lg"
                                  placeholder="MM/YYYY"
                                  size="7"
                                  id="exp"
                                  minlength="7"
                                  maxlength="7"
                                />
                                <label class="form-label" for="typeExp"
                                  >Expiration</label
                                >
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-outline form-white">
                                <input
                                  type="password"
                                  id="typeText"
                                  class="form-control form-control-lg"
                                  placeholder="&#9679;&#9679;&#9679;"
                                  size="1"
                                  minlength="3"
                                  maxlength="3"
                                />
                                <label class="form-label" for="typeText"
                                  >Cvv</label
                                >
                              </div>
                            </div>
                          </div>
                        </form>
  
                        <hr class="my-4" />
  
                        <div class="d-flex justify-content-between">
                          <p class="mb-2">Subtotal</p>
                          <p class="mb-2" id="total"></p>
                        </div>
  
                        <div class="d-flex justify-content-between">
                          <p class="mb-2">Shipping</p>
                          <p class="mb-2" id="Shipping"></p>
                        </div>
  
                        <div class="d-flex justify-content-between mb-4">
                          <p class="mb-2">Total</p>
                          <p class="mb-2" id="allTotal"></p>
                        </div>
  
                        <button
                          type="button"
                          class="btn btn-info btn-block btn-lg"
                          (click)="sendOrder()"
                        >
                          <div class="d-flex justify-content-between">
                            <span
                              >Checkout
                              <i class="fas fa-long-arrow-alt-right ms-2"></i
                            ></span>
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script src="../js/cart.js"></script>

</body>
</html>
